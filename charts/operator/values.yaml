## Service Account configuration
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  name: "coroot-operator"

image:
  repository: ghcr.io/coroot/coroot-operator
  pullPolicy: IfNotPresent
imagePullSecrets: []

resources:
  requests:
    cpu: 100m
    memory: 64Mi

## Extra annotations for pods
podAnnotations: {}

## Configure Pods Security Context
podSecurityContext:
  runAsNonRoot: true

## Configure Container Security Context
containerSecurityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

## Node labels selector for pods assignment
nodeSelector: {}

## Tolerations for pods assignment
tolerations: []

## Affinity for pods assignment
affinity: {}

## Container image registry configuration for Coroot components.
## When set, the operator uses this registry for both version discovery and image paths.
registry:
  ## Full registry URL including scheme and path prefix (default: https://ghcr.io/coroot).
  ## Examples: https://ghcr.io/coroot, https://artifactory.example.com/docker-local/coroot
  url: ""
  ## Name of an existing kubernetes.io/dockerconfigjson secret for registry authentication.
  ## Used both for OCI version discovery and as imagePullSecret on component pods.
  pullSecret: ""
  ## Skip TLS certificate verification for registries with self-signed certificates.
  tlsSkipVerify: false
